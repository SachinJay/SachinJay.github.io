<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>COMS 6998 Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tf-icon.ico">
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="banner">
      <h1>Image Classification WebApp</h1>
    </div>

    <div id="content">
      <div class="title">
        Upload CT Scan Here
      </div>
      

      <div class="lec">
        <label for="image-input" class="upload-button">
          <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
          Choose Image File
        </label>        
        <!-- <div id="display-image"></div> -->
      </div>

      <div class="title">
        Image Preview
      </div>
      <div class="lec">
        <img id = 'img'>
      </div>

      <div class="title">
        Prediction:
      </div>

      <div class="lec">
        <div class = "title" id="prediction-output">Prediction will appear here</div>
      </div>
        
    </div>
    

      
  </body>
</html>
